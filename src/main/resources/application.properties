# ==============================================================================
# SPRING AI OPENAI CONFIGURATION
# ==============================================================================
# Spring AI OpenAI Configuration
# API key được đọc từ biến môi trường OPENAI_API_KEY hoặc từ application-local.properties
# Để sử dụng local, thêm API key vào application-local.properties
# Hoặc set biến môi trường: OPENAI_API_KEY=your-api-key-here
# 
# Lấy API key tại: https://platform.openai.com/api-keys
# Nếu không có API key, tính năng AI sẽ không hoạt động nhưng server vẫn chạy được
# Spring AI sẽ chỉ khởi tạo khi có API key
# Nếu không có API key, server vẫn chạy được nhưng tính năng AI sẽ không hoạt động
# 
# Để enable Spring AI, set API key bằng một trong các cách sau:
# Cách 1: Set biến môi trường: OPENAI_API_KEY=your-api-key-here
# Cách 2: Uncomment và set trực tiếp dòng dưới (không khuyến nghị vì lý do bảo mật):
#         spring.ai.openai.api-key=your-api-key-here
#
# Nếu không set API key, Spring AI sẽ không được khởi tạo và server vẫn chạy được
# Sử dụng ${OPENAI_API_KEY:} để có giá trị mặc định là rỗng nếu không có biến môi trường
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

