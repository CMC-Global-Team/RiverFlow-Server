# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/riverflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================================
# EMAIL SENDER CONFIGURATION (Brevo)
# ==============================================================================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=your-brevo-connexion-id@smtp-brevo.com
spring.mail.password=your-generated-brevo-smtp-password
spring.mail.from=your-verified-brevo-email@gmail.com

# Thu?c tính JavaMail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================================================================
# APPLICATION CONFIGURATION
# ==============================================================================
# Domain frontend (dùng ?? t?o link xác th?c)
app.frontend.url=http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.riverflow=DEBUG

