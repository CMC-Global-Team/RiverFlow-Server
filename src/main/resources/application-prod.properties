# Production Configuration
# ==============================================================================
# CORS Configuration cho Production
# ==============================================================================
# Trong production, bạn nên chỉ định domain cụ thể thay vì "*"
# Ví dụ:
app.cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# Hoặc nếu deploy trên các platform như Vercel, Netlify
# app.cors.allowed-origins=https://your-app.vercel.app

# ==============================================================================
# DEVELOPMENT NOTE
# ==============================================================================
# Trong file WebConfig.java, cấu hình CORS hiện tại cho phép localhost với mọi port
# Khi deploy production, bạn nên:
# 1. Thay đổi allowedOriginPatterns trong WebConfig.java
# 2. Hoặc sử dụng biến môi trường để cấu hình dynamic
# 3. Chỉ cho phép domain thực tế của frontend

